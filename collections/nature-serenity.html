<!DOCTYPE html>
<html lang="tr" class="h-full bg-neutral-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doğa ve Sükûnet Koleksiyonu - Özel Tablo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#0a84ff',
                dark: '#0040dd',
                light: '#64d2ff'
              },
              secondary: '#30d158',
              surface: '#f5f5f7',
              slate: {
                950: '#0b172a'
              }
            },
            fontFamily: {
              sans: ['"SF Pro Display"', 'ui-sans-serif', 'system-ui']
            },
            dropShadow: {
              glow: '0 20px 45px rgba(10, 132, 255, 0.15)'
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body class="h-full font-sans" data-collection-slug="nature-serenity">
    <div class="min-h-full">
      <header class="sticky top-0 z-10 backdrop-blur bg-white/75 border-b border-white/50">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
          <a href="../index.html" class="flex items-center gap-3 text-primary-dark">
            <span class="inline-flex h-10 w-10 items-center justify-center rounded-2xl bg-primary text-white drop-shadow-glow">ÖT</span>
            <span class="text-lg font-semibold tracking-tight">Özel Tablo</span>
          </a>
          <nav class="flex items-center gap-6 text-sm font-medium text-slate-600">
            <a href="../index.html#koleksiyonlar" class="transition hover:text-primary-dark">Koleksiyonlar</a>
            <a href="../index.html#hakkimizda" class="transition hover:text-primary-dark">Hakkımızda</a>
            <a href="../index.html#iletisim" class="transition hover:text-primary-dark">İletişim</a>
          </nav>
        </div>
      </header>

      <main class="px-6 py-20">
        <div class="mx-auto flex max-w-6xl flex-col gap-14" data-collection-detail>
          <div class="flex flex-col gap-10 lg:flex-row lg:items-center">
            <div class="flex-1 space-y-6">
              <p class="text-sm font-semibold uppercase tracking-[0.3em] text-primary-dark">Koleksiyon</p>
              <h1 class="section-title" data-collection-name></h1>
              <p class="lead" data-collection-description></p>
              <div class="flex flex-wrap gap-3" data-order-codes></div>
            </div>
            <div class="flex-1">
              <div class="glass-card overflow-hidden">
                <img data-collection-cover src="" alt="" class="h-full w-full object-cover" />
              </div>
            </div>
          </div>

          <div>
            <h2 class="section-title mb-6">Galeri</h2>
            <div class="grid gap-6 md:grid-cols-2" data-gallery-grid></div>
          </div>
        </div>
      </main>

      <footer class="border-t border-white/50 bg-white/80 py-8">
        <div class="mx-auto flex max-w-6xl flex-col gap-4 px-6 text-sm text-slate-500 md:flex-row md:items-center md:justify-between">
          <p>&copy; <span id="currentYear"></span> Özel Tablo. Tüm hakları saklıdır.</p>
          <div class="flex gap-4">
            <a href="#" class="transition hover:text-primary-dark">Gizlilik</a>
            <a href="#" class="transition hover:text-primary-dark">Kullanım Şartları</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="../assets/js/app.js"></script>
  </body>
</html>
